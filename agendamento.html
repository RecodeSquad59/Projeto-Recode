    <main>
        <div class="main-container">
            <h1>Formulário de Agendamento</h1>
            <form class="register-form" action="#">
                <div class="full-box space">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="half-box">
                    <label for="email">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Nome e Sobrenome" required>
                </div>
                <div class="half-box space">
                    <label for="email">Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="Telefone" required>
                </div>
                <div class="full-box">
                    <label for="email">Endereço</label>
                    <input type="text" name="Endereço" id="Endereço" placeholder="Endereço" required>
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Agendar">
                </div>
            </form>
        </div>
